<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Portal Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/style1.css') }}">
</head>
<body>
  <!-- Decorative Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Welcome to Suvidha</h1>
    <div class="separator"></div> <!-- Yellow underline -->

    <!-- User Type Toggle -->
    <div class="user-toggle">
      <label>
        <input type="radio" name="userType" value="student" checked />
        Student
      </label>
      <label>
        <input type="radio" name="userType" value="employee" />
        Employee
      </label>
      <label>
        <input type="radio" name="userType" value="tpo" />
        TPO
      </label>
    </div>

    <!-- Login Form -->
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="note">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
