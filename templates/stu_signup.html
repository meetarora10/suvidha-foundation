<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Signin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stu_signup.css') }}" />
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="login-container">
    <h2>Student Sign Up</h2>

    <form>
      <div class="form-group">
        <input type="email" placeholder="Official Email ID" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name" required />
      </div>

      <button type="submit">Sign up</button>
    </form>

    <p class="note">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="stu_login.js"></script>
</body>
</html>
