<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post an Internship</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='internship_posting.css') }}">
</head>
<body>
  <div class="container">
    <h1>Post an Internship</h1>
    <form id="internshipForm">
      <label for="title">Internship Title</label>
      <input type="text" id="title" name="title" required />

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required />

      <label for="duration">Duration (e.g., 3 months)</label>
      <input type="text" id="duration" name="duration" required />

      <label for="stipend">Stipend</label>
      <input type="text" id="stipend" name="stipend" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Post Internship</button>
    </form>
  </div>

  <script src="internship_posting.jss"></script>
</body>
</html>
